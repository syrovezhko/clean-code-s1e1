<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700"
          rel="stylesheet">
    <link rel="stylesheet"
          href="style.css"
          media="screen"
          charset="utf-8">
  </head>
  <body class="page">
    <div class="header">
      <img class="header-img" src="./eisenhower-matrix.jpg">
      <a class="inf"
         href="https://goal-life.com/page/method/matrix-eisenhower">
         Want more details?
      </a>
    </div>
    <div class="main">
      <p id="top">
        <label for="label task">Add Item</label>
        <div class="task-row">
          <input id="task"
                 class="input task"
                 type="text">
          <button class="btn">Add</button>
        </div>
      </p>
      <h3 class="section-title">Todo</h3>
      <ul class="list" id="toDo">
        <li class="list-item">
          <input class="input" type="checkbox">
          <label class="label task">Pay Bills</label>
          <input type="text"
                 class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete" src="./remove.svg">
          </button>
        </li>
        <li class="list-item focus">
          <input class="input" type="checkbox">
          <label class="label task">Go Shopping</label>
          <input type="text"
                 value="Go Shopping"
                 class="input task">
          <button class="btn edit">Save</button>
          <button class="btn delete">
            <img class="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="section-title"3>Completed</h3>
      <ul class="list" id="finished">
        <li class="list-item">
          <input class="input" type="checkbox" checked>
          <label class="label task">See the Doctor</label>
          <input type="text"
                 class="input task">
          <button class="btn edit">Edit</button>
          <button class="btn delete">
            <img class="delete" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
